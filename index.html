<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg class="figure-container" height="250" width="200">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="60" y1="230" x2="100" y2="230" />
        <line x1="60" y1="230" x2="20" y2="230" />

        <!-- Head -->

        <!-- cy = 20 + 30 +(r) = 70 -->
        <circle cx="140" cy="70" r="20" class="figure-part" />

        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="160" class="figure-part" />
        <!-- Right Arm -->
        <line x1="140" y1="120" x2="110" y2="100" class="figure-part" />
        <!-- Left Arm -->
        <line x1="140" y1="120" x2="170" y2="100" class="figure-part" />
        <!-- Right Leg -->
        <line x1="140" y1="160" x2="120" y2="200" class="figure-part" />
        <!-- Left Leg -->
        <line x1="140" y1="160" x2="160" y2="200" class="figure-part" />
      </svg>
      <div class="letters-wrong-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play again!</button>
      </div>
    </div>
    <!-- Notifaction -->
    <div class="notification-container" id="notification-container">
      <p>You already entered this letter</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
